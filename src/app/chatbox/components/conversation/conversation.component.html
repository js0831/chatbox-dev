<div *ngFor="let m of messages" class="message" [ngClass]="{'you': isYou(m.from._id)}">
    <div class="details">
        <span class="bullet"></span>
    <label class="user">{{ isYou(m.from._id) ? 'You' : (m.from.firstname + ' ' + m.from.lastname)}}</label>

        <span class="time" *ngIf="!isToday(m.date)">
            {{m.date | date : 'MM/dd/yy hh:mm a'}}
        </span>
        <span class="time" *ngIf="isToday(m.date)">Today {{m.date | date : 'hh:mm a'}}</span>

    </div>
    <div class="content">{{m.message}}</div>
</div>
