
<img alt="" src="./assets/images/avatar.svg">

<div>
    <h1>{{user.firstname}} {{user.lastname}}</h1>
    <label>{{user.email}}</label>
</div>

<button (blur)="hideAction()" (click)="showAction = true">
    <svg>
        <use xlink:href="assets/images/icons.svg#icon-more_vert"></use>
    </svg>
</button> 

<div class="action" *ngIf="showAction">
    <ul (click)="action(a.action)" *ngFor="let a of actions">
        <li>{{a.label}}</li>
    </ul>
</div>
