<h1 class="title">Chats</h1>

<div class="search">
    <input type="text" placeholder="Search" [(ngModel)]="searchKey">
    <svg>
        <use xlink:href="assets/images/icons.svg#icon-search"></use>
    </svg>
</div>

<ul class="conversations custom-scroll" *ngIf="conversations.length > 0">
    <li
        [ngClass]="{'active' : selectedConversation && selectedConversation._id === con._id}"
        *ngFor="let con of conversations | conversationFilter : searchKey" (click)="selectConversation(con)"
    >
        <img class="avatar" alt="" src="./assets/images/avatar.svg">
        <div class="user">
            <label>{{con.members[0]?.firstname}} {{con.members[0]?.lastname}}</label>
            <span>Online</span>
        </div>
        <span class="notifications" *ngIf="countNotification(con._id) > 0">{{countNotification(con._id)}}</span>
    </li>
</ul>
