<a *ngIf="!isLastPage && isLoadingPrevious" class="loadPrevious">
  Loading previous messages...
</a>
<ng-container *ngIf="messages">
  <div class="message"
      [ngClass]="{'you': isYou(msg.from._id)}"
      *ngFor="let msg of messages">

      <div class="details">
          <span class="bullet"></span>
          <label class="user">{{isYou(msg.from._id) ? 'You' : msg.from.firstname}}</label>

          <span class="time" *ngIf="!isToday(msg.date)">{{msg.date | date : 'MM/dd/yy hh:mm a'}}</span>
          <span class="time" *ngIf="isToday(msg.date)">Today {{msg.date | date : 'hh:mm a'}}</span>
      </div>
      <div class="content">
        <span [innerHTML]="msg.message"></span>
        <app-react (onselect)="onReact(msg._id, $event)" [ngClass]="{'you': isYou(msg.from._id)}"></app-react>
        <app-reactions [reactions]="msg.reactions"  [ngClass]="{'you': isYou(msg.from._id)}"></app-reactions>
      </div>


  </div>
</ng-container>
