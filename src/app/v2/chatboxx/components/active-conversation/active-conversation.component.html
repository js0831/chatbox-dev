<img *ngIf="selectedConversation.type === 'PERSONAL'" (click)="showMenu()" alt="" src="./assets/images/avatar.svg">

<div *ngIf="selectedConversation.type === 'GROUP'"
  (click)="showMenu()"
  class="members" [ngClass]="{'size-1': selectedConversation.members.length === 1}">
  <img *ngFor="let m of selectedConversation.members" alt="" class="avatar" src="./assets/images/avatar.svg">
</div>

<div *ngIf="selectedConversation.type === 'PERSONAL'">
    <h1>{{friend?.firstname}} {{friend?.lastname}}</h1>
    <label>Online</label>
</div>
<div *ngIf="selectedConversation.type === 'GROUP'">
  <h1>{{selectedConversation.name}}</h1>
  <label>{{selectedConversation.members.length}} member{{selectedConversation.members.length > 1 ? 's' :''}}</label>
</div>

<button (blur)="hideActions()" (click)="showActions = true">
    <svg>
        <use xlink:href="assets/images/icons.svg#icon-more_vert"></use>
    </svg>

    <ul *ngIf="showActions">
        <li
            (click)="doAction(a)"
            *ngFor="let a of actions[selectedConversation.type]">

            <svg>
                <use [attr.xlink:href]="'assets/images/icons.svg#icon-' + a.icon"></use>
            </svg>

            {{a.label}}
        </li>
    </ul>
</button>
