<div class="content">
  <h1>Update profile picture</h1>
  <svg class="close" (click)="close()">
    <use xlink:href="assets/images/icons.svg#icon-clearclose"></use>
  </svg>

  <div class="avatar">
    <img alt="" [src]="imgURL ? imgURL : './assets/images/avatar.svg'">
  </div>

  <div class="input-file">
    <input type="file" (change)="onFileChanged($event)" #fileInput>
  </div>

  <div class="buttons">
    <button
      (click)="upload()"
      [disabled]="!valid" [ngClass]="{'disabled': !valid}">Save</button>
  </div>

</div>
