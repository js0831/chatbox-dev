<ul>
    <li
      (click)="selectTab(t)"
      *ngFor="let t of tabs"  [ngClass]="{'active' : activeTab && activeTab.id === t.id}">
        <span *ngIf="t.count > 0" class="count">{{t.count}}</span>
        <svg>
            <use [attr.xlink:href]="'assets/images/icons.svg#icon-' + t.icon"></use>
        </svg>
    </li>
</ul>
