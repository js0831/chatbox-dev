<ng-container *ngIf="selectedConversation">
    <app-active-conversation></app-active-conversation>
    <app-conversation (scroll)="onScroll($event)" class="custom-scroll"></app-conversation>
    <app-send-message></app-send-message>
    <app-add-member *ngIf="isAddMember"></app-add-member>
    <app-members *ngIf="isShowMembers"></app-members>
    <app-profile-picture-update *ngIf="isUpdateProfilePicture"></app-profile-picture-update>

</ng-container>
